{% include 'navbar.html' %}
       
        {% if recipe_list %}
        {% for recipe in recipe_list %}
        <div class="card">
            
            <img src="../static/images/cheesecake.jpeg" alt="cake">
            <div class="card-body">
                <div class="card-text">
                    <p class="card-title"> {{ recipe.Title }}</p>
                    <p> {{ recipe.Description }} </p> 
                    <p> {{ recipe.Instructions }}</p>
                </div>
                <footer class="blockquote-footer"> {{ recipe.pub_date }}</footer>
            </div>
        </div>
        {% endfor%}
        {% else %}
        <marquee behavior="" direction="left"> No recipes available! </marquee>
        {% endif %}
